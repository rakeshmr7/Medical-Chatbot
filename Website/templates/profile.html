<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>

<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/about">About Us</a>
        <a href="/services">Other Services</a>
    </div><br><br><br><br>

    <div class="side-panel">
        <button class="side-panel-btn" onclick="togglePanel()">â˜°</button>
        <div class="side-panel-content" id="sidePanel">
            <a href="/profile">My Profile</a>
            <a href="/reports">My Reports</a>
            <a href="/settings">Settings</a>
        </div>
    </div>

    <div class="container">
        <div class="profile">
            <h2>Profile Information</h2>
            <p><strong>Name:</strong> {{ user['name'] }}</p>
            <p><strong>Age:</strong> {{ user['age'] }}</p>
            <p><strong>Phone:</strong> {{ user['phone'] }}</p>
            <p><strong>Email:</strong> {{ user['email'] }}</p><br><br>

            <form action="/edit-profile">
                <button type="submit">Edit Profile</button>
            </form>

        </div>

        </div>
    </div>
    <script>
        function togglePanel() {
            var panel = document.getElementById('sidePanel');
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                panel.style.display = 'block';
            }
        }
    </script>
</body>

</html>
