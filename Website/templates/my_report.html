<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reports</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f8f8f8;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .file-actions {
            display: flex;
            gap: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Reports</h1>

        <ul>
            {% if files %}
            {% for file in files %}
            <li>
                <span>{{ file['filename'] }}</span>
                <div class="file-actions">
                    <a href="{{ url_for('static', filename='uploads/' + file['filename']) }}" target="_blank">View</a>
                    <a href="{{ url_for('static', filename='uploads/' + file['filename']) }}"
                        download="{{ file['filename'] }}">Download</a>
                </div>
            </li>
            {% endfor %}
            {% else %}
            <li>No reports uploaded yet.</li>
            {% endif %}
        </ul>
    </div>
</body>

</html>
